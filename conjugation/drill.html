    <title>Don's Japanese Conjugation Drill</title>
  </head>
  <body>

    <div id="splash">

      <h1>Don's Japanese Conjugation Drill</h1>

      <div>
        <span>Number of Questions</span>
        <input id="numQuestions" value="10">
        <button id="go">Go</button>
      </div>

      <div>Question pool size: <span id="questionCount">...</span></div>

      <div class="options">
        <div>
          <h2>Conjugation types</h2>
          <ul>
            <li><label><input type="checkbox" id="plain"> Plain</label></li>
            <li><label><input type="checkbox" id="polite"> Polite</label></li>
            <li><label><input type="checkbox" id="negative"> Negative</label></li>
            <li><label><input type="checkbox" id="past"> Past</label></li>
            <li><label><input type="checkbox" id="te-form"> て form</label></li>
            <li><label><input type="checkbox" id="progressive"> Progressive</label></li>
            <li><label><input type="checkbox" id="potential"> Potential</label></li>
            <li><label><input type="checkbox" id="imperative"> Imperative</label></li>
            <li><label><input type="checkbox" id="passive"> Passive</label></li>
            <li><label><input type="checkbox" id="causative"> Causative</label></li>
          </ul>
        </div>

        <div>
          <h2>Verb classes</h2>
          <ul>
            <li><label><input type="checkbox" id="godan"> Group 1 verbs</label></li>
            <li><label><input type="checkbox" id="ichidan"> Group 2 verbs</label></li>
            <li><label><input type="checkbox" id="iku"> 行く verb</label></li>
            <li><label><input type="checkbox" id="kuru"> 来る verb</label></li>
            <li><label><input type="checkbox" id="suru"> する verbs</label></li>
          </ul>
        </div>

        <div>
          <h2>Adjective classes</h2>
          <ul>
            <li><label><input type="checkbox" id="i-adjective"> い adjectives</label></li>
            <li><label><input type="checkbox" id="na-adjective"> な adjectives</label></li>
            <li><label><input type="checkbox" id="ii"> いい adjective</label></li>
          </ul>
        </div>
      </div>

      <div>
        <label><input type="checkbox" id="trick"> Trick questions (answers may be the same as the given form)</label>
      </div>

    </div>

    <div id="scoreSection">

      <div id="history">
      </div>

      <button id="backToStart">Back to Start</button>

    </div>

    <div id="quizSection">
      <div class="questionOuter">
        <div id="question"></div>
      </div>
      
      <div class="meaningOuter">
        <div id="meaningLabel" onclick="showMeaning()"></div>
        <div id="meaning"></div>
      </div>

      <div id="input">
        <form action="javascript:processAnswer()">
          <fieldset class="">
            <input autocapitalize="none" autocomplete="off" autocorrect="off" spellcheck="false" id="answer" placeholder="答え" type="text" lang="ja">
            <button id="proceedButton"><i class="arrow right"></i></button>
          </fieldset>
        </form>

      <div id="message">
      </div>
      <div id="conjugations">
      </div>
    </div>
